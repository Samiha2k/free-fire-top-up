<!DOCTYPE html>
<html>
<head>
  <title>Free Fire Top-Up - User App</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin:0; padding:0;}
    h1 { background: #ff4500; color: white; padding: 20px; text-align: center;}
    .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { color: #ff4500; }
    input, select { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 5px; border: 1px solid #ccc;}
    button { padding: 10px 20px; background: #ff4500; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover { background: #e03e00;}
    hr { border: none; border-top: 1px solid #eee; margin: 20px 0;}
    .packages { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px;}
    .package { border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #fafafa; display: flex; justify-content: space-between; align-items: center; cursor: pointer;}
    .package input { margin-right: 8px;}
    .price { color: #ff4500; font-weight: bold;}
    .home-option { text-align: center; margin: 30px 0; }
    .home-option button { font-size: 18px; padding: 15px 30px; }
    .warning { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; border: 1px solid #ffeeba; margin-bottom: 15px; }
    .history { background:#f9f9f9; border:1px solid #ddd; padding:10px; border-radius:5px; margin-top:15px;}
    .history p { margin:5px 0; font-size:14px;}
  </style>
</head>
<body>
  <h1>Free Fire Top-Up - User App</h1>
  <div class="container">
    
    <!-- Home Section -->
    <div id="home-section">
      <h2>Welcome to Our Service</h2>
      <div class="home-option">
        <button onclick="openTopup()">Free Fire Top-Up</button>
        <br><br>
        <button onclick="openHistory()">My Top-Up History</button>
      </div>
    </div>

    <!-- Top-Up Form -->
    <div id="topup-section" style="display:none;">
      <h2>Submit Top-Up</h2>

      <!-- Warning & Payment Number -->
      <div class="warning">
        শুধু এই নাম্বারে Send Money করুন: <b>+880123456789</b> <br>
        ❌ Mobile Recharge দিলে আমরা দায়ী থাকব না ❌
      </div>

      <form id="topupForm">
        <input name="userid" placeholder="Your User ID" required/>

        <!-- Package List -->
        <div class="packages">
          <label class="package"><input type="radio" name="topupid" value="25 Diamond - 24 TK" required><span>25 Diamond</span><span class="price">24 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="50 Diamond - 38 TK"><span>50 Diamond</span><span class="price">38 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="115 Diamond - 79 TK"><span>115 Diamond</span><span class="price">79 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="240 Diamond - 158 TK"><span>240 Diamond</span><span class="price">158 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="355 Diamond - 240 TK"><span>355 Diamond</span><span class="price">240 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="480 Diamond - 320 TK"><span>480 Diamond</span><span class="price">320 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="610 Diamond - 410 TK"><span>610 Diamond</span><span class="price">410 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="850 Diamond - 570 TK"><span>850 Diamond</span><span class="price">570 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="1240 Diamond - 820 TK"><span>1240 Diamond</span><span class="price">820 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="1850 Diamond - 1230 TK"><span>1850 Diamond</span><span class="price">1230 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="2530 Diamond - 1640 TK"><span>2530 Diamond</span><span class="price">1640 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="5060 Diamond - 3280 TK"><span>5060 Diamond</span><span class="price">3280 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="10120 Diamond - 6550 TK"><span>10120 Diamond</span><span class="price">6550 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="Weekly - 155 TK"><span>Weekly</span><span class="price">155 TK</span></label>
          <label class="package"><input type="radio" name="topupid" value="Monthly - 770 TK"><span>Monthly</span><span class="price">770 TK</span></label>
        </div>

        <!-- Payment Method -->
        <select name="method" required>
          <option value="">Select Payment Method</option>
          <option>bKash</option>
          <option>Nagad</option>
          <option>Rocket</option>
        </select>

        <!-- Payment Number -->
        <input name="paymentNumber" placeholder="Payment Number (যে নাম্বার থেকে টাকা পাঠিয়েছেন)" required/>

        <!-- Transaction ID -->
        <input name="txnid" placeholder="Transaction ID" required/>
        
        <button type="submit">Submit Top-Up</button>
      </form>
    </div>

    <!-- History Section -->
    <div id="history-section" style="display:none;">
      <h2>My Top-Up History</h2>
      <div id="history-list" class="history"></div>
      <button onclick="backHome()">Back to Home</button>
    </div>

    <hr/>
    <p>Contact Admin: +880123456789</p>
  </div>

  <script>
    function openTopup(){
      document.getElementById("home-section").style.display = "none";
      document.getElementById("topup-section").style.display = "block";
      document.getElementById("history-section").style.display = "none";
    }

    function openHistory(){
      document.getElementById("home-section").style.display = "none";
      document.getElementById("topup-section").style.display = "none";
      document.getElementById("history-section").style.display = "block";

      let history = JSON.parse(localStorage.getItem("topupHistory")) || [];
      let list = document.getElementById("history-list");
      list.innerHTML = history.length ? "" : "<p>No history found</p>";
      history.forEach(item=>{
        list.innerHTML += `<p><b>${item.userid}</b> - ${item.package} - ${item.method} - TxnID: ${item.txnid}</p>`;
      });
    }

    function backHome(){
      document.getElementById("home-section").style.display = "block";
      document.getElementById("topup-section").style.display = "none";
      document.getElementById("history-section").style.display = "none";
    }

    // Save top-up history
    document.getElementById("topupForm").addEventListener("submit", function(e){
      e.preventDefault();
      let data = {
        userid: this.userid.value,
        package: this.topupid.value,
        method: this.method.value,
        txnid: this.txnid.value
      };
      let history = JSON.parse(localStorage.getItem("topupHistory")) || [];
      history.push(data);
      localStorage.setItem("topupHistory", JSON.stringify(history));
      alert("Top-Up Submitted Successfully!");
      this.reset();
      backHome();
    });
  </script>
</body>
</html>
